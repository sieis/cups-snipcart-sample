<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel='shortcut icon' type='image/x-icon' href='/images/icons/favicon.ico' />
  <link rel="apple-touch-icon" sizes="180x180" href="/images/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/icons/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.0.28/default/snipcart.css" />
  <script async src="https://cdn.snipcart.com/themes/v3.0.28/default/snipcart.js"></script>
  <div id="snipcart" data-config-modal-style="side"
    data-api-key="YTM2NDI3ZjEtZTU1MC00MTU3LWExMzEtY2Q0NWQyZDk1M2JiNjM3MzU5NTA3OTk5ODI2OTU1" hidden></div>

  {{ $style := resources.Get "scss/main.scss" | resources.ToCSS | resources.Minify | resources.Fingerprint }}
  <link rel="stylesheet" href="{{ $style.Permalink }}">
  <title>CUPS</title>
</head>

<body>
  <header class="header">
    <a class="header__branding" href="/">
      <img class="header__logo" src="/images/cups-logo.png" alt="cheese logo">
      <h1 class="header__title">Cups</h1>
    </a>
    <a href="/products">store</a>
    <div class="header__cart">
      <a href="#" class="snipcart-checkout" style="text-decoration: none;">
        <div class="snipcart-summary">
          <img src="/images/icons/cart.svg" alt="">
          <span class="snipcart-total-price"></span>
        </div>
      </a>
    </div>
  </header>
